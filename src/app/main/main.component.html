            <!-- body container -->
            <div class="container-fluid">
                <!-- row container -->
                <div class="row flex-nowrap">

                    <!-- side bar navigation -->
                    <div class="col-auto px-0 menu">
                        <div id="sidebar" class="show collapse collapse-horizontal border-end">
                            <!-- MENU HEADER -->
                            <div class="menu-header text-nowrap">
                                Menu <i class=" close-sidebar bi bi-x"
                                            data-bs-target="#sidebar"
                                            data-bs-toggle="collapse"></i>
                            </div>
                            
                            <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                                
                                <!-- BOARDS SUBHEADER -->
                                <div class="menu-subheader">Boards</div>
                                <!-- BOARDS -->
                                <a href="#" 
                                    class="list-group-item border-end-0 d-inline-block text-truncate" 
                                    data-bs-parent="#sidebar"
                                    *ngFor="let board of boards">
                                    <span class="board-name" (click)="setCurrentBoard(board)">{{ board.name }}</span>
                                    <span class="delete-board-icon" (click)="deleteBoard(board)">
                                        <i class="bi bi-trash3"></i>
                                    </span>
                                </a>
                                <p class="add-new-board border-end-0 d-inline-block" (click)="addNewBoard()">Add New Board</p>
                                
                                

                                <!-- SETTINGS SUBHEADER -->
                                <div class="menu-subheader" style="margin-top: -15px; border-top:1px solid #d9d9d9">Settings</div>
                                <!-- SETTINGS -->
                                <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar">
                                    <span class="board-name">About</span>                                   
                                </a>
                                <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar">
                                    <span class="board-name">Information</span>
                                </a>
                                <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar">
                                    <span class="board-name">Activity</span>
                                </a>
                                
                            </div>
                        </div> <!-- sidebar -->
                    </div> <!-- side bar navigation col -->

                    <!-- main content -->
                    <div class="col ps-md-2">

                        <!-- top navigation -->
                        <nav class="navbar navbar-light bg-light">
                            <a class="navbar-brand"
                                href="#" 
                                data-bs-target="#sidebar" 
                                data-bs-toggle="collapse">
                                <i class="bi bi-kanban"></i> Kanban
                            </a>
                            
                            <!-- search bar -->
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form> <!-- search bar -->

                        </nav> <!-- top navigation -->
